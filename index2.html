    <section class=" todo">
        <h2>To-do list</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add new Task"/>
            <button class="btn">Add</button>
        </div> 
        <ul class=" scroll">
            <li id="todoList"></li>
        </ul>

            <div class="counter-container">
                <p><span>0</span> items total</p>
                <button id="deleteButton">Delete All</button>
                
            </div>
        </div>
        
    </section>
